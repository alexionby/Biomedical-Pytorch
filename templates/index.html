<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../static/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="../static/noUiSlider/nouislider.css">

    <link rel="stylesheet" href="../static/css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>

      <nav class="teal darken-1">
        <div class="container">
          <div class="nav-wrapper">
            <a href="#" class="brand-logo">Biomedical PyTorch</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a href="#Data">Data</a></li>
              <li><a href="#Augmentations">Augmentations</a></li>
              <li><a href="#Model">Model</a></li>
              <li><a href="#Weights">Weights</a></li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container">

      <!-- <h1 class="center-align">Biomedical PyTorch</h1> -->
      <!-- <img src="../static/img/pytorch.svg"> -->
      <div id="Data" class="section scrollspy">
          <h2>Data</h2>
          <div class="row">
            <div class="input-field col s3">
              <input value="data/images" id="img_path" type="text" class="validate">
              <label class="active" for="img_path">Path to images</label>
            </div>
            <div class="input-field col s3">
              <input value="data/masks" id="mask_path" type="text" class="validate">
              <label class="active" for="mask_path">Path to masks</label>
            </div>
            <div class="input-field col s3">
              <span>car_img_01.png</span>
              <span class="right">car_mask_01.png</span>
              <!--<input type="range" id="test5" value="0" min="-50" max="50" />-->
              <label class="active" for="mask_path">Common filename length (with example)</label>
              <div id="test-slider" style="margin-top:1.45rem"></div>
            </div>
          </div>
          <blockquote>
            Validation split:
          </blockquote>
          <div class="switch">
            <label>
              Off
              <input type="checkbox">
              <span class="lever"></span>
              On
            </label>
          </div>
          <p class="range-field">
            <input type="range" id="test5" value="25" min="0" max="100" step="5"/>
          </p>
      </div>
      <div class="divider"></div>

      <div id="Augmentations" class="section scrollspy">
          <h2>Augmentations</h2>
          <blockquote>
              Choose the set of augmentations:
            </blockquote>
            <form action="#">
                <p>
                  <label>
                    <input type="checkbox" class="filled-in" checked="checked" />
                    <span>Random Vertical Flip</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="checkbox" class="filled-in" checked="checked" />
                    <span>Random Horizontal Flip</span>
                  </label>
                </p>
              </form>
              <a class="waves-effect waves-light btn">Apply augmentations</a>
        </div>
        <div id="Model" class="section scrollspy">
            <h2>Model</h2>
        </div>
        <div id="Weights" class="section scrollspy">
            <h2>Weights</h2>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../static/js/materialize.min.js"></script>
    <script type="text/javascript" src="../static/noUiSlider/nouislider.min.js"></script>
    <script>
    
        var slider = document.getElementById('test-slider');
        noUiSlider.create(slider, {
        start: [20, 80],
        connect: true,
        step: 1,
        orientation: 'horizontal', // 'horizontal' or 'vertical'
        range: {
          'min': 0,
          'max': 100
        },
        format: wNumb({
          decimals: 0
        })
        });
    
      </script>
  </body>
</html>
